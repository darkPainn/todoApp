<div class="container" *ngIf="todos?.length > 0; else noTodos">
    <h1>Your Todos {{ username }}</h1>
    <div class="alert alert-success" *ngIf="message">{{ message }} </div>
    <table class="mt-3 table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Done</th>
                <th>Target Date</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{ todo.id }}</td>
                <td>{{ todo.description}}</td>
                <td>{{ todo.done }}</td>
                <td>{{ todo.targetDate | date }}</td>
                <td><button class="btn btn-success" (click)="updateTodo(todo.id)">Update</button></td>
                <td><button class="btn btn-warning" (click)="deleteTodo(todo.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div class="container">
        <button class="btn btn-success" (click)="createTodo()">Add Todo</button>
    </div>
</div>

<ng-template #noTodos>
    <div class="container">
        <h2>Currently there are no todos for user {{ username }}</h2>
        <button class="btn btn-success" (click)="createTodo()">Add Todo</button>
    </div>
</ng-template>
